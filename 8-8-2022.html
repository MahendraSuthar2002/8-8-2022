<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});
</script>
</head>
<body style="background-image: url(maha.jpg); background-size: cover;">

<p style="color:red ;size: 10px;">Demonstrate fadeToggle() with different speed parameters.</p>

<button>Click to fade in/out boxes</button><br><br>

<div id="div1" style="width:200px;height:200px;background-image:url(pexels-louis-gys-12040980.jpg); background-size:cover;"></div>
<br>
<div id="div2" style="width:200px;height:200px;background-image:url(2.jpg); background-size:cover;"></div>
<br>
<div id="div3" style="width:200px;height:200px;background-image:url(pexels-baskin-creative-studios-1766838.jpg); background-size:cover;"></div>

</body>
</html>
